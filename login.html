<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Asifunde Chommie</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .highlight {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
<nav class="bg-blue-600 text-white py-3">
    <div class="container mx-auto flex justify-between items-center px-4">
        <!-- Logo Image -->
        <a href="index.html">
            <img src="images/a10.png" alt="Asifunde Chommie Logo" class="w-auto h-20">
        </a>

        <!-- Navbar Links (Mobile and Desktop) -->
        <div class="lg:hidden">
            <!-- Mobile Menu Button (Hamburger) -->
            <button class="text-white focus:outline-none" id="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Desktop Navbar Links -->
        <ul class="hidden lg:flex space-x-6 w-full justify-center">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="courses.html" class="hover:underline">Courses</a></li>
            <li><a href="forum.html" class="hover:underline">Forum</a></li>
            <li><a href="about.html" class="hover:underline">About</a></li>
            <li><a href="index.html#contact" class="hover:underline">Contact</a></li>
            <li><a href="login.html" class="hover:underline">Login</a></li>
        </ul>
    </div>

    <!-- Mobile Menu (Initially Hidden) -->
    <div class="lg:hidden hidden" id="mobile-menu">
        <ul class="flex flex-col items-center space-y-4 py-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="courses.html" class="hover:underline">Courses</a></li>
            <li><a href="forum.html" class="hover:underline">Forum</a></li>
            <li><a href="about.html" class="hover:underline">About</a></li>
            <li><a href="index.html#contact" class="hover:underline">Contact</a></li>
            <li><a href="login.html" class="hover:underline">Login</a></li>
        </ul>
    </div>
    <!-- Add Tailwind and Font Awesome scripts -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>


<script>
    // Mobile menu toggle functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
</nav>

    <!-- Login Section -->
    <div class="container mx-auto my-20 px-4">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-6 highlight">Welcome Back!</h1>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border rounded-lg" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-600" />
                        <span class="ml-2 text-gray-700">Remember Me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
                </div>
                <button type="submit" class="bg-blue-600 text-white w-full py-3 rounded-lg hover:bg-blue-700">Login</button>
            </form>
            <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Asifunde Chommie/Ngwana Tiyani. All rights reserved.</p>
            <ul class="flex justify-center space-x-4 mt-4">
                <li><a href="#" class="hover:underline"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="hover:underline"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="hover:underline"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
