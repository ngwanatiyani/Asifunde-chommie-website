<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Asifunde Chommie</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .highlight {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white py-3">
        <div class="container mx-auto flex justify-center items-center px-4">
            <a href="index.html" class="mr-6">
                <img src="images/a10.png" alt="Asifunde Chommie Logo" class="w-auto max-w-full h-20">
            </a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="courses.html" class="hover:underline">Courses</a></li>
                <li><a href="forum.html" class="hover:underline">Forum</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="index.html#contact" class="hover:underline">Contact</a></li>
                
            </ul>
        </div>
        <!-- Add Tailwind and Font Awesome scripts -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>


<script>
    // Mobile menu toggle functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
    </nav>

    <!-- Sign-Up Section -->
    <section class="py-16 bg-gradient-to-r from-blue-500 to-teal-500 text-white">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
                <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Sign Up for Asifunde Chommie</h2>
                <form>
                    <!-- Name -->
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium">Full Name</label>
                        <input type="text" id="name" class="w-full p-3 rounded border focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your full name" required>
                    </div>
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                        <input type="email" id="email" class="w-full p-3 rounded border focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-medium">Password</label>
                        <input type="password" id="password" class="w-full p-3 rounded border focus:outline-none focus:ring focus:ring-blue-300" placeholder="Create a password" required>
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-gray-700 font-medium">Confirm Password</label>
                        <input type="password" id="confirm-password" class="w-full p-3 rounded border focus:outline-none focus:ring focus:ring-blue-300" placeholder="Re-enter your password" required>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full font-semibold hover:bg-blue-700">Create Account</button>
                </form>
                <p class="mt-4 text-gray-600 text-center">
                    Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Asifunde Chommie/Ngwana Tiyani. All rights reserved.</p>
            <ul class="flex justify-center space-x-4 mt-4">
                <li><a href="#" class="hover:underline"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="hover:underline"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="hover:underline"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
